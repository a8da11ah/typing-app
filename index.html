<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\side_panel.css">


    
</head>
<body>

<div id="draggable">
    <div id="header"><i class="fas fa-cog"></i></div>
</div>

<!-- Panel -->
<div id="side-panel" class="hidden">
    <div id="panel-content" >
        <div class="theme-container">
            <h5 id="theme-text">night</h5>
            <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-sun"></i></button>
        </div>
        <div class="mode-container">
            <button class="mode-btn  active-mode" data-mode="words" aria-label="Time mode">Words</button>
            <button class="mode-btn" data-mode="time" aria-label="Words mode">Time</button>
            <button class="mode-btn" data-mode="quote" aria-label="Quote mode">Quotes</button>
        </div>
        <div class="mode-options" id="words-options">
            <button data-value="15">15 </button>
            <button data-value="30">30 </button>
            <button data-value="100">100 </button>
<!--            <button>Custom</button>-->
        </div>

        <div class="mode-options" id="time-options" style="display: none;">
            <button data-value="10">10</button>
            <button data-value="30">60</button>
            <button data-value="100">100</button>
<!--            <button>Custom</button>-->
        </div>

        <div class="mode-options" id="quote-options" style="display: none;">
            <button data-value="short">Short</button>
            <button data-value="medium">Medium</button>
            <button data-value="long">Long</button>
<!--            <button>Custom</button>-->
        </div>

    </div>
</div>

    <main>
        <h1> <span>üçÇ</span> Typing Game</h1>
        <div class="header">
            <div id="info">30</div>
            <div id="buttons">
                <button id="new-game" class="button-48" role="button"><span class="text">new game</span></button>
            </div>
            </div>
        <div id="game" tabindex="1">
            <div id="words">

            </div>
            <div id="cursor-error">
                click here to focus
            </div>
            <div id="cursor">
            </div>
        </div>
    </main>
<script type="module" src="js\main.js"></script>
<script src="js\sidePanelControl.js"></script>
<script src="js\theme.js"></script>
</body>
</html>
